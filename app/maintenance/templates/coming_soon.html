{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - PaperHive</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8dc; /* light honey yellow */
      color: #3e2723; /* dark brown */
      text-align: center;
      padding: 5rem 1rem;
      margin: 0;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #fbc02d; /* bright bee yellow */
      text-shadow: 1px 1px 2px #5d4037; /* subtle shadow for contrast */
    }

    p {
      font-size: 1.5rem;
      color: #5d4037; /* medium brown */
      margin-top: 0;
    }

    /* Bee stripes underline */
    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 8px;
      margin: 1.5rem auto 0;
      background: repeating-linear-gradient(
        90deg,
        #fbc02d 0,
        #fbc02d 15px,
        #3e2723 15px,
        #3e2723 30px
      );
      border-radius: 4px;
    }

    /* Emoji bigger */
    h1 span {
      font-size: 1.2em;
      margin-right: 0.3em;
    }

    /* Logo style */
    .logo {
      margin-bottom: 2rem;
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="{% static 'images/B-Organizing.png' %}" alt="PaperHive Logo" class="logo" />
  <h1><span>üêù</span> PaperHive is Coming Soon!</h1>
  <p>We're buzzing away to launch. Stay tuned for sweet updates.</p>
</body>
</html>
